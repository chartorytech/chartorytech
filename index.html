<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>ChartoryTech</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --brand: #4f46e5;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 48px 16px;
        text-align: center;
        background: #0f1115;
        color: #e5e7eb;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, 'Noto Sans KR',
          sans-serif;
      }
      img.logo {
        width: 200px;
        margin: 24px auto 8px;
        display: block;
      }
      h1 {
        margin: 8px 0 4px;
        font-size: 28px;
      }
      p {
        opacity: 0.85;
      }
      .btn {
        margin-top: 16px;
        padding: 12px 18px;
        border: 0;
        border-radius: 12px;
        background: var(--brand);
        color: #fff;
        font-size: 16px;
        cursor: pointer;
      }
      .btn:active {
        transform: translateY(1px);
      }
    </style>
  </head>
  <body>
    <img src="chartorytech-logo.png" alt="ChartoryTech 로고" class="logo" />
    <h1>ChartoryTech</h1>
    <p>바이낸스 선물 데이터(API)로 직접 그리는 실시간 차트</p>

    <button id="openSol" class="btn">SOLUSDT 선물 1시간봉 열기</button>

    <script>
      document.getElementById('openSol').addEventListener('click', () => {
        // 같은 폴더의 차트 페이지로 파라미터 전달
        const url = 'solusdt.html?symbol=SOLUSDT&interval=1h';
        window.open(url, '_blank', 'noopener');
      });
    </script>
  </body>
</html>
