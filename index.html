<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChartoryTech</title>
  <link rel="icon" href="./chartorytech-gold.svg" type="image/svg+xml" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at 20% 20%, #0b2545, #011627);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 1rem;
    }

    .logo img {
      width: 64px;
      height: 64px;
    }

    .logo-text {
      font-size: 1.5rem;
      font-weight: 700;
      color: #f5c84c;
    }

    h1 {
      font-size: 3rem;
      font-weight: 800;
      margin: 0.5rem 0;
    }

    p {
      color: #ccc;
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    button {
      font-size: 1.1rem;
      font-weight: bold;
      background: linear-gradient(90deg, #f5c84c, #b98922);
      border: none;
      padding: 0.9rem 2.5rem;
      border-radius: 40px;
      color: #1a1a1a;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    button:hover {
      transform: translateY(-2px);
      background: linear-gradient(90deg, #ffe281, #c59b37);
    }

    /* 배경 차트 느낌 (캔들 그래픽 이미지 대신 CSS로 표현) */
    .bg-lines {
      position: absolute;
      inset: 0;
      opacity: 0.15;
      background: repeating-linear-gradient(
        to right,
        #1b3b5f 0px,
        #1b3b5f 2px,
        transparent 2px,
        transparent 80px
      ),
      repeating-linear-gradient(
        to top,
        #1b3b5f 0px,
        #1b3b5f 2px,
        transparent 2px,
        transparent 60px
      );
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="bg-lines"></div>

  <div class="content">
    <div class="logo">
      <img src="./chartorytech-gold.svg" alt="ChartoryTech 로고" />
      <div class="logo-text">Chartory Tech</div>
    </div>

    <h1>ChartoryTech</h1>
    <p>실시간 데이터, 정확한 트레이딩 인사이트</p>

    <button id="openChartBtn">SOLUSDT FUTURES OPEN</button>
  </div>

  <script>
    document.getElementById("openChartBtn").addEventListener("click", () => {
      window.open("/solusdt.html", "_blank", "noopener");
    });
  </script>
</body>
</html>
