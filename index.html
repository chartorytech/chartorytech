<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChartoryTech</title>
  <style>
    :root{
      --bg1:#0d2b6a; --bg2:#052154; --accent:#3aa5ff; --accent2:#1e4bd1; --text:#ffffff;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:radial-gradient(1200px 600px at 20% 20%, rgba(58,165,255,.25), transparent), linear-gradient(180deg,var(--bg1),var(--bg2));color:var(--text);font-family:'Pretendard','Noto Sans KR',system-ui,Segoe UI,Roboto,Apple SD Gothic Neo,sans-serif;}

    .grid{position:fixed;inset:0;pointer-events:none;opacity:.18;background-image:linear-gradient(rgba(255,255,255,.08) 1px, transparent 1px),linear-gradient(90deg, rgba(255,255,255,.08) 1px, transparent 1px);background-size:60px 60px;}

    .hero{display:flex;align-items:center;justify-content:center;min-height:100%;padding:40px 16px;position:relative;overflow:hidden;}
    .wrap{max-width:1100px;width:100%;display:flex;align-items:center;gap:36px;z-index:2;position:relative;}
    .logo{width:132px;height:132px;background:linear-gradient(180deg,#43b1ff,#1e57ff);border-radius:28px;display:flex;align-items:center;justify-content:center;box-shadow:0 25px 60px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.15);}
    .logo img{width:88px;height:88px;display:block}

    .title{font-size:64px;line-height:1.05;font-weight:800;letter-spacing:-.5px;margin:0}
    .subtitle{margin-top:18px;font-size:18px;color:rgba(255,255,255,.85)}

    .cta{margin-top:28px}
    .btn{appearance:none;border:none;cursor:pointer;padding:16px 26px;border-radius:999px;background:linear-gradient(90deg,#2fa5ff,#1e4bd1);color:#fff;font-weight:800;font-size:18px;box-shadow:0 10px 30px rgba(0,0,0,.22), inset 0 1px 0 rgba(255,255,255,.25);}
    .btn:hover{filter:brightness(1.05)}

    /* 캔들 차트 모양 배경 */
    .candles{position:absolute;inset:0;pointer-events:none;opacity:0.5;z-index:1;}
    .candle{position:absolute;width:6px;border-radius:2px;}
    .wick{position:absolute;width:2px;left:2px;}

    /* 반응형 */
    @media (max-width:900px){
      .wrap{flex-direction:column;gap:18px;text-align:center}
      .title{font-size:40px}
      .logo{width:108px;height:108px}
      .logo img{width:72px;height:72px}
    }
  </style>
</head>
<body>
  <div class="grid"></div>
  <section class="hero">
    <!-- 캔들 모양 배경 -->
    <div class="candles" id="candles"></div>

    <div class="wrap">
      <div class="logo"><img src="chartorytech-logo-blue.png" alt="ChartoryTech Logo" /></div>
      <div>
        <h1 class="title">ChartoryTech</h1>
        <p class="subtitle">실시간 데이터 · 정확한 트레이딩 인사이트</p>
        <div class="cta">
          <button id="openSOL" class="btn">SOLUSDT 선물 차트 열기</button>
        </div>
      </div>
    </div>
  </section>

  <script>
    // 캔들 생성 스크립트 (랜덤 배경 효과)
    const candles = document.getElementById('candles');
    const colors = ['#6fb6ff','#3aa5ff','#1e4bd1','#45d1ff'];

    for(let i=0;i<80;i++){
      const candle = document.createElement('div');
      const wick = document.createElement('div');
      const height = 40 + Math.random()*120;
      const x = i*20 + Math.random()*5;
      const y = 400 - height - Math.random()*50;
      const color = colors[Math.floor(Math.random()*colors.length)];
      candle.className = 'candle';
      candle.style.height = height+'px';
      candle.style.left = x+'px';
      candle.style.bottom = y+'px';
      candle.style.background = color;
      wick.className = 'wick';
      wick.style.height = (height+20)+'px';
      wick.style.bottom = (y-10)+'px';
      wick.style.background = color;
      candle.appendChild(wick);
      candles.appendChild(candle);
    }

    document.getElementById('openSOL').addEventListener('click', function(){
      window.location.href = 'solana-chart.html?market=futures&symbol=SOLUSDT&interval=1m';
    });
  </script>
</body>
</html>
