<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChartoryTech</title>
  <style>
    :root{
      --bg1:#0b1e46; --bg2:#071734; --text:#ffffff;
      --gold1:#ffe083; --gold2:#f4c64f; --gold3:#c99624; --goldShadow:rgba(0,0,0,.35);
      --up:#6fd4ff; --down:#2f68ff; --ma1:#8ad7ff; --ma2:#3aa5ff;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:radial-gradient(1200px 700px at 20% 15%, rgba(70,140,255,.25), transparent), linear-gradient(180deg,var(--bg1),var(--bg2));color:var(--text);font-family:'Pretendard','Noto Sans KR',system-ui,Segoe UI,Roboto,Apple SD Gothic Neo,sans-serif;}

    /* 그리드 배경 */
    .grid{position:fixed;inset:0;pointer-events:none;opacity:.15;background-image:linear-gradient(rgba(255,255,255,.08) 1px, transparent 1px),linear-gradient(90deg, rgba(255,255,255,.08) 1px, transparent 1px);background-size:60px 60px;}

    .hero{display:flex;align-items:center;justify-content:center;min-height:100%;padding:40px 16px;position:relative;overflow:hidden;}
    .wrap{max-width:1200px;width:100%;display:flex;align-items:center;gap:36px;z-index:2;position:relative;}

    /* GOLD LOGO */
    .logo{width:136px;height:136px;border-radius:28px;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));box-shadow:0 25px 60px var(--goldShadow), inset 0 1px 0 rgba(255,255,255,.15);}
    .logo svg{width:110px;height:110px;display:block;filter: drop-shadow(0 6px 14px rgba(0,0,0,.35));}

    .title{font-size:64px;line-height:1.05;font-weight:800;letter-spacing:-.5px;margin:0}
    .subtitle{margin-top:18px;font-size:18px;color:rgba(255,255,255,.9)}

    .cta{margin-top:28px}
    .btn{appearance:none;border:none;cursor:pointer;padding:16px 26px;border-radius:999px;background:linear-gradient(90deg,#2fa5ff,#1e4bd1);color:#fff;font-weight:800;font-size:18px;box-shadow:0 10px 30px rgba(0,0,0,.22), inset 0 1px 0 rgba(255,255,255,.25);}    
    .btn:hover{filter:brightness(1.05)}

    /* 캔들/MA 배경 캔버스 */
    canvas.bg{position:absolute;inset:0;z-index:1;opacity:.9;}

    @media (max-width:900px){
      .wrap{flex-direction:column;gap:18px;text-align:center}
      .title{font-size:40px}
      .logo{width:120px;height:120px}
      .logo svg{width:96px;height:96px}
    }
  </style>
</head>
<body>
  <div class="grid"></div>

  <!-- 상승 캔들과 이평선이 함께 보이는 배경 -->
  <canvas id="bgChart" class="bg" aria-hidden></canvas>

  <section class="hero">
    <div class="wrap">

      <!-- GOLD CT + 차트 심볼 (배경 없음) -->
      <div class="logo" title="ChartoryTech">
        <img src="chartorytech-logo-gold.png" alt="chartorytech-logo-gold.png" style="width:110px;height:110px;display:block;filter: drop-shadow(0 6px 14px rgba(0,0,0,.45));"/>
      </div>

      <div>
        <h1 class="title">ChartoryTech</h1>
        <p class="subtitle">실시간 데이터 · 정확한 트레이딩 인사이트</p>
        <div class="cta">
          <button id="openSOL" class="btn">SOLUSDT FUTURES OPEN</button>
        </div>
      </div>
    </div>
  </section>

  <script>
    // ===== 배경 차트: 우상향 캔들 + MA 라인 =====
    const canvas = document.getElementById('bgChart');
    const ctx = canvas.getContext('2d');

    function resize(){
      const dpr = window.devicePixelRatio || 1;
      canvas.width = Math.floor(innerWidth * dpr);
      canvas.height = Math.floor(innerHeight * dpr);
      canvas.style.width = innerWidth + 'px';
      canvas.style.height = innerHeight + 'px';
      ctx.setTransform(dpr,0,0,dpr,0,0);
      draw();
    }
    window.addEventListener('resize', resize);

    function genSeries(n){
      // 우상향 베이스 + 노이즈
      let price = 100; const arr = [];
      for(let i=0;i<n;i++){
        const drift = 0.25; // 상승 기울기
        const noise = (Math.random()-0.5)*1.8;
        const open = price;
        price = Math.max(10, price + drift + noise);
        const close = price;
        const high = Math.max(open, close) + Math.random()*2.5;
        const low  = Math.min(open, close) - Math.random()*2.5;
        arr.push({open, high, low, close});
      }
      return arr;
    }

    function SMA(src, len){
      const out=[]; let sum=0; const q=[];
      for(let i=0;i<src.length;i++){
        q.push(src[i].close); sum+=src[i].close;
        if(q.length>len) sum-=q.shift();
        out.push(q.length===len? sum/len : null);
      }
      return out;
    }

    function draw(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      const W = canvas.width, H = canvas.height;
      const PAD = Math.max(40, H*0.08);
      const N = Math.floor(W/18); // 캔들 개수
      const series = genSeries(N);

      const values = series.flatMap(o=>[o.low,o.high]);
      const min = Math.min(...values), max = Math.max(...values);
      const xstep = (W - PAD*2)/N;

      function y(v){
        return H - PAD - ( (v-min)/(max-min) ) * (H - PAD*2);
      }

      // 이평선
      const ma20 = SMA(series, 20), ma60 = SMA(series, 60);
      ctx.lineWidth = 2;
      ctx.strokeStyle = 'rgba(138,215,255,0.85)';
      ctx.beginPath();
      for(let i=0;i<N;i++){
        if(ma20[i]==null) continue;
        const X = PAD + i*xstep + xstep*0.5;
        const Y = y(ma20[i]);
        i===20? ctx.moveTo(X,Y) : ctx.lineTo(X,Y);
      }
      ctx.stroke();

      ctx.lineWidth = 2;
      ctx.strokeStyle = 'rgba(58,165,255,0.85)';
      ctx.beginPath();
      for(let i=0;i<N;i++){
        if(ma60[i]==null) continue;
        const X = PAD + i*xstep + xstep*0.5;
        const Y = y(ma60[i]);
        i===60? ctx.moveTo(X,Y) : ctx.lineTo(X,Y);
      }
      ctx.stroke();

      // 캔들 (우상향 느낌 강조 위해 투명도/그라데이션)
      for(let i=0;i<N;i++){
        const d = series[i];
        const cx = PAD + i*xstep + xstep*0.5;
        const w = Math.max(4, xstep*0.5);
        const openY = y(d.open), closeY = y(d.close);
        const highY = y(d.high), lowY = y(d.low);
        const up = d.close >= d.open;
        const color = up ? getGrad('#6fd4ff','#1ea6ff', openY, closeY) : getGrad('#2f68ff','#1e4bd1', openY, closeY);

        // wick
        ctx.strokeStyle = up? 'rgba(111,212,255,0.9)':'rgba(47,104,255,0.85)';
        ctx.lineWidth = 2; ctx.beginPath();
        ctx.moveTo(cx, highY); ctx.lineTo(cx, lowY); ctx.stroke();

        // body
        ctx.fillStyle = color;
        const top = Math.min(openY, closeY), h = Math.max(2, Math.abs(closeY-openY));
        ctx.fillRect(cx - w/2, top, w, h);
        // soft glow
        ctx.shadowColor = up? 'rgba(111,212,255,0.35)':'rgba(47,104,255,0.35)';
        ctx.shadowBlur = 8; ctx.fillRect(cx - w/2, top, w, h); ctx.shadowBlur=0;
      }

      function getGrad(c1,c2,y1,y2){
        const g = ctx.createLinearGradient(0, Math.min(y1,y2), 0, Math.max(y1,y2));
        g.addColorStop(0, c1); g.addColorStop(1, c2); return g;
      }
    }

    resize();

    // 버튼 → 실시간 차트 페이지로 이동
    document.getElementById('openSOL').addEventListener('click', function(){
      window.location.href = 'solana-chart.html?market=futures&symbol=SOLUSDT&interval=1m';
    });
  </script>
</body>
</html>
