<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chartory Tech</title>
  <style>
    :root { --bg:#0d1117; --text:#e6edf3; --muted:#9da7b3; --card:#111822; }
    * { box-sizing:border-box; } body { margin:0; background:var(--bg); color:var(--text); font-family:system-ui,-apple-system,"Segoe UI",Roboto,sans-serif; }
    header { padding:80px 16px 24px; text-align:center; }
    h1 { font-size:40px; margin:0 0 12px; }
    p.sub { color:var(--muted); margin:0; }
    .wrap { max-width:720px; margin:40px auto; padding:0 16px; }
    .card { background:var(--card); border:1px solid #1e2430; border-radius:16px; padding:24px; text-align:center; }
    .btn { display:inline-block; margin-top:8px; padding:14px 20px; border-radius:12px; background:#238636; color:#fff; text-decoration:none; font-weight:700; }
    .btn:active { transform: translateY(1px); }
    footer { text-align:center; color:var(--muted); padding:36px 16px 56px; }
  </style>
</head>
<body>
  <header>
    <h1>🚀 Chartory Tech</h1>
    <p class="sub">시장 데이터를 기술로 읽는 곳</p>
  </header>

  <main class="wrap">
    <div class="card">
      <h2 style="margin:0 0 6px;">솔라나 선물 차트</h2>
      <p class="sub" style="margin:0 0 16px;">BINANCE: SOLUSDT · 1시간봉 · Futures</p>
      <!-- 클릭 시 API 실시간 차트로 이동 -->
      <a class="btn" href="api-chart.html?symbol=SOLUSDT&interval=1h&market=futures">차트 열기</a>
    </div>
  </main>

  <footer>© <span id="y"></span> Chartory Tech</footer>
  <script>document.getElementById('y').textContent=new Date().getFullYear();</script>
</body>
</html>
