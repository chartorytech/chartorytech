<!DOCTYPE html>
<html lang="ko"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>로그인 · ChartoryTech</title><link rel="stylesheet" href="./styles/main.css"></head>
<body>
<header class="header"><img src="./assets/logo.jpg" alt="ChartoryTech"><div class="brand">로그인 <small>Supabase Auth</small></div>
<span class="right"></span><a class="btn" href="./index.html">홈</a></header>
<main class="wrap"><div class="card">
  <h2>로그인</h2>
  <div class="controls">
    <input id="email" placeholder="이메일"><input id="password" type="password" placeholder="비밀번호">
    <button id="loginBtn">로그인</button><button id="signupBtn">회원가입</button>
  </div><p class="small">※ 이메일/비밀번호는 Supabase Auth에서 안전하게 저장/관리됩니다.</p>
</div></main>
<footer>© ChartoryTech</footer>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="./scripts/auth.js"></script>
<script>
document.getElementById('loginBtn').addEventListener('click', async ()=>{
  const email=document.getElementById('email').value.trim(); const password=document.getElementById('password').value;
  try{ await login(email,password); location.href="index.html"; }catch(e){ alert(e.message); }
});
document.getElementById('signupBtn').addEventListener('click', async ()=>{
  const email=document.getElementById('email').value.trim(); const password=document.getElementById('password').value;
  try{ await signup(email,password); alert("가입 완료! 로그인 해주세요."); }catch(e){ alert(e.message); }
});
</script>
</body></html>
